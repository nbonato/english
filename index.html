<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the blanks</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fill in the blanks in these sentences</h1>
    <div id="container">
        <div>
            <p id="sentence-paragraph"></p>
            <p id="definition"></p>
            <p id="answer" style="visibility: hidden">Pronto</p>
            <button id="new-sentence" onclick="newSentence()">Skip this sentence</button>
            <button id="check-answer" onclick="checkExercise()" disabled>Check your answer</button>
            <button id="show-answer" onclick="showAnswer()">See the answer</button>
        </div>

        <div class="card" id="statistics">
            <p>Right answers: <span id="right-answers">0</span></p>
            <p>Wrong answers: <span id="wrong-answers">0</span></p>
            <p>Skipped exercises: <span id="skipped-exercises">0</span></p>
        </div>
    </div>
    
</body>
</html>
