<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the blanks</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fill in the blanks in these sentences</h1>
    <div id="container">
        <div>
            <p id="sentence-paragraph"></p>
            <p id="definition"></p>
            <button id="new-sentence" onclick="newSentence()" disabled>Skip this sentence</button>
            <button id="check" onclick="checkExercise()">Check</button>
        </div>
        
        <div id="statistics">
            <p id="right-answers">Right answers: <span>0</span></p>
            <p id="wrong-answers">Wrong answers: <span>0</span></p>
            <p id="ratio"><span>0/0</span></p>
            <p id="skipped-exercises">Skipped exercises: <span>0</span></p>
        </div>
    </div>
    
</body>
</html>
